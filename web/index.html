<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="haengunse">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png?v=2"/>

  <title>haengunse</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2831429243631696"
     crossorigin="anonymous"></script>
  
  <!-- AdMob 웹 광고 설정 -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-2831429243631696",
      enable_page_level_ads: true
    });
  </script>
  
  <!-- 테스트용 광고 슬롯 -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // 페이지 로드 후 광고 초기화
      setTimeout(function() {
        if (window.adsbygoogle) {
          console.log('AdSense loaded successfully');
        } else {
          console.log('AdSense failed to load');
        }
      }, 2000);
    });
  </script>
  
  <style>
    /* Hide scrollbars while keeping scroll functionality */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: transparent;
    }
    
    /* For Firefox */
    html {
      scrollbar-width: none;
    }
    
    /* For IE and Edge */
    body {
      -ms-overflow-style: none;
    }
    
    /* Ensure all scrollable elements hide scrollbars */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    *::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
